<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        background-color: #85989aff;
        overflow-y: hidden;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: large;
      }

      body::-webkit-scrollbar {
        background-color: transparent;
        width: 0px;
      }

      .main {
        width: 90%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        overflow-y: scroll;
      }

      .main::-webkit-scrollbar {
        background-color: transparent;
        width: 0px;
      }
      .nav-bar {
        width: 7%;
        padding-top: 1.5rem;
        }
        
        .nav-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
        }
        
        .nav-icon:hover {
        opacity: 0.5;
        }
        
        .post-text {
          text-wrap: wrap;
        }

      .banner {
        height: 25rem;
        width: 100%;
        background-color: gray;
        display: flex;
        align-items: center;
      }
      .user-info-container {
        height: auto;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .user-info {
        width: 80%;
        height: auto;
        background-color: white;
      }

      .pfp {
        width: 20rem;
        height: 20rem;
        border: 4px solid black;
        border-radius: 500px;
        margin-left: 10rem;
        margin-top: 3rem;
      }

      #bio {
        width: 50%;
        height: 10rem;
        border: 2px solid #85989aff;
        border-radius: 15px;
        margin: 1rem;
      }
      #username,
      #fullName {
        width: 20%;
        height: 3rem;
        border: 2px solid #85989aff;
        border-radius: 50px;
        margin: 1rem;
        text-align: center;
      }

      .user-posts-container {
        width: 100%;
        height: 90vh;
        display: flex;
        flex-direction: column;
        padding-bottom: 5rem;
        align-items: center;
        margin: 0px;
        border-left: 3px solid white;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      .post {
        width: 95%;
        border-radius: 25px;
        border-top-left-radius: 150px;
        border-bottom-left-radius: 150px;
        border: 5px solid #b7b7b7;
        margin: 1rem;
        background-color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
      }

      #edit-form {
        display: flex;
        flex-direction: column;
        width: 20%;
      }

      .post-profile-icon {
        height: 15rem;
        }
        
        
        .info-div {
        width: 80%;
        margin: 2rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        }
        
        
        .likes-container {
        width: auto;
        height: 80%;
        max-height: 17rem;
        display: flex;
        flex-wrap: wrap;
        border: 3px solid #85989aff;
        border-radius: 20px;
        }
        
        .likes-inner-container {
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        }

        .likes-inner-container-header {
          width: 100%;
          height: 75%;
          display: flex;
        }
        
        .likes-inner-container-footer {
          width: 100%;
          height: 25%;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        }

        .likes-amount {
        width: 100%;
        text-align: center;
        }
        
        .likes-select {
          width: 80%;
          margin: 0.5rem;
          font-size: medium;
          border-radius: 5px;
          }

          .likes-button {
            width: 3rem;
            height: 3rem;
            padding: 0px;
            border: none;
            background-color: transparent;
            border-radius: 4px;
            margin: 0.7rem;
            }
          
          .likes-button:hover {
          opacity: 0.5;
          }

          

    </style>
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
  </head>
  <body>
    <div class="nav">
      <a href="posts\posts.html">Posts</a>
      <button id="log-out-button">Logout</button>
    </div>
    <div class="main">
      <div class="banner">
        <img class="pfp" src="https://placehold.co/500x500" />
      </div>
      <div class="user-info-container">
        <div class="user-info">
          <button id="edit-button">Edit</button>
          <button style="display: none;" id="cancel-edit-button">Cancel</button>

          <div style="display: none" id="edit-user-info-div">
            <form id="edit-form">
              <label for="username-display-p">Username:</label>
              <p id="username-display-p"></p>

              <label for="name-input">Full Name:</label>
              <input type="text" id="name-input">

              <label for="bio-textarea">Bio:</label>
              <textarea name="" id="bio-textarea" cols="30" rows="10"></textarea>

              <label for="password-input">Enter Password:</label>
              <input type="password" id="password-input">

              <button id="save-user-info-button" type="button">Save Changes</button>
            </form>
          </div>
          
          <div id="user-info-div">
            <p id="username"></p>
            <p id="fullName"></p>
            <p id="bio"></p>
          </div>

          <button id="show-new-post-button">Create Post</button>
          <button id="cancel-post-button" style="display: none">Cancel</button>
          <textarea name="new-post" id="new-post-textarea" cols="30" rows="10" style="display: none"></textarea>
          <button id="create-post-button" style="display: none">Post</button>
          <br>
          <select name="sort-by" id="sort-by-select">
            <option value="">Sort by...</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="most-likes">Most Liked</option>
          </select>

          <div id="posts-div" class="user-posts-container"></div>
        </div>
      </div>
    </div>
    <script src="posts/posts.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
