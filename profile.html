<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: center;
        background-color: #e4e9e9;
        overflow-y: hidden;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: large;
      }

      body::-webkit-scrollbar {
        background-color: transparent;
        width: 0px;
      }

      .main {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        overflow-y: scroll;
      }

      .main::-webkit-scrollbar {
        background-color: transparent;
        width: 0px;
      }
      
        
        .post-text {
          text-wrap: wrap;
        }

      .banner {
        height: 25rem;
        width: 100%;
        background-color: gray;
        display: flex;
        align-items: center;
      }
      .user-info-container {
        height: auto;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .user-info {
        width: 80%;
        height: auto;
        background-color: white;
      }

      .pfp {
        width: 20rem;
        height: 20rem;
        border: 4px solid black;
        border-radius: 500px;
        margin-left: 10rem;
        margin-top: 3rem;
      }

      #bio {
        width: 90%;
        height: 70%;
        border: 2px solid #85989aff;
        border-radius: 15px;
        margin: 1rem;
        background-color: white;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: larger;
      }
      #username,
      #fullName {
        width: 50%;
        height: 100%;
        border: 2px solid #85989aff;
        border-radius: 50px;
        margin: 0.5rem;
        text-align: center;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        font-size: larger;
        padding: 0.5rem;
      }
      #user-info-div {
        width: 50%;
        height: 100%;
        margin: 1rem;
        text-align: center;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .user-posts-container-profile {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        padding-bottom: 5rem;
        align-items: center;
        margin: 0px;
        border-left: 3px solid white;
        overflow-x: hidden;
      }

      

      

      
      .post {
        width: 85%;
      }
          

      .create-post-modal {
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100vh;
        margin: 0px;
        padding: 0px;
        position: absolute;
        display: none;
        justify-content: center;
        align-items: center;
      }

      .create-post-container {
        width: 40%;
        height: 50%;
        background-color: white;
        border-radius: 40px;
        border: 2px solid gray;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .create-title {
        width: 100%;
        height: auto;
        text-align: center;
      }

      .create-textarea {
        margin: 2rem;
        width: 80%;
        height: 50%;
      }

      .button-container {
        width: 100%;
        height: auto;
      }
    </style>
    
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
  </head>
  <body>
    <header class="nav-bar">
      <a class="nav-icon" href="posts\posts.html"><img style="width: 80%;" src="/assets/homeIcon.svg" alt=""></a>
      <a class="nav-icon" id="log-out-button"><img style="width: 80%;" src="/assets/logoutIcon.svg" alt=""></a>
    </header>
    <div class="main">
      <div class="banner">
        <img class="pfp" src="/assets/profileIcon.svg" />
        <div id="user-info-div">
          <div style="display: flex; width: 80%; height: auto; margin: 1rem; align-items: center;">
            <p id="username"></p>
            <p id="fullName"></p>
            <button id="edit-button">Edit Details</button>

          </div>
          
          <p id="bio"></p>

        </div>
      </div>
      <div class="user-info-container">
        <div class="user-info">
          

          <button id="show-new-post-button">Create Post</button>
          

          
          
          
          <select name="sort-by" id="sort-by-select">
            <option value="">Sort by...</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="most-likes">Most Liked</option>
          </select>

          <div id="posts-div" class="user-posts-container-profile"></div>
        </div>
      </div>
    </div>


    <div class="create-post-modal" id="create-post-modal">
      <div class="create-post-container">
        <h3>Whats On Your Mind...?</h3>
        <textarea class="create-textarea" name="new-post" id="new-post-textarea" cols="30" rows="10" placeholder="Type Here..."></textarea>
        <div>
          <button id="cancel-post-button">Cancel</button>
          <button id="create-post-button">Post</button>
        </div>
        
      </div>
    </div>


    <div class="create-post-modal" id="edit-account-details">
      <div class="create-post-container" style="width: 25%;">
        <h3>Update Your Info</h3>
        <div id="edit-user-info-div" style="width: 90%">
          <form id="edit-form" style="width: 50%;">
            <label for="username-display-p">Username:</label>
            <p id="username-display-p"></p>

            <label for="name-input">Full Name:</label>
            <input type="text" id="name-input">

            <label for="bio-textarea">Bio:</label>
            <textarea name="" id="bio-textarea" cols="30" rows="10"></textarea>

            <label for="password-input">Enter Password:</label>
            <input type="password" id="password-input">

            <div style="margin-top: 1rem;">
              <button id="cancel-edit-button">Cancel</button>
              <button id="save-user-info-button" type="button">Save Changes</button>
            </div>
            
          </form>
        </div>
        
      </div>
    </div>

    <script src="global.js"></script>
    <script src="posts/loadPosts.js"></script>
    <script src="profile.js"></script>

  </body>
</html>
