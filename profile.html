<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        background-color: #85989aff;
        overflow-y: hidden;
      }

      body::-webkit-scrollbar {
        background-color: transparent;
        width: 0px;
      }

      .main {
        width: 90%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        overflow-y: scroll;
      }

      .main::-webkit-scrollbar {
        background-color: transparent;
        width: 0px;
      }
      .nav {
        width: 10%;
        height: 100%;
        border-right: 2px solid white;
        margin: 0px;
        padding: 0px;
      }

      .banner {
        height: 25rem;
        width: 100%;
        background-color: gray;
        display: flex;
        align-items: center;
      }
      .user-info-container {
        height: auto;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .user-info {
        width: 80%;
        height: auto;
        background-color: white;
      }

      .pfp {
        width: 20rem;
        height: 20rem;
        border: 4px solid black;
        border-radius: 500px;
        margin-left: 10rem;
        margin-top: 3rem;
      }

      #bio {
        width: 50%;
        height: 10rem;
        border: 2px solid #85989aff;
        border-radius: 15px;
        margin: 1rem;
      }
      #username,
      #fullName {
        width: 20%;
        height: 3rem;
        border: 2px solid #85989aff;
        border-radius: 50px;
        margin: 1rem;
        text-align: center;
      }

      .user-posts-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        padding-bottom: 5rem;
      }

      .post {
        width: 97%;
        height: 15rem;
        border-radius: 25px;
        border-top-left-radius: 150px;
        border-bottom-left-radius: 150px;
        border: 2px solid #85989aff;
        margin: 1rem;

        padding: 1rem 4rem 1rem 4rem;
      }

      #edit-form {
        display: flex;
        flex-direction: column;
        width: 20%;
      }

    </style>
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
  </head>
  <body>
    <div class="nav">
      <a href="posts\posts.html">Posts</a>
      <button id="log-out-button">Logout</button>
    </div>
    <div class="main">
      <div class="banner">
        <img class="pfp" src="https://placehold.co/500x500" />
      </div>
      <div class="user-info-container">
        <div class="user-info">
          <button id="edit-button">Edit</button>
          <button id="cancel-edit-button">Cancel</button>

          <div id="edit-user-info">
            <form id="edit-form">
              <label for="username-input">Username:</label>
              <input type="text" id="username-input">

              <label for="name-input">Full Name:</label>
              <input type="text" id="name-input">

              <label for="bio-textarea">Bio:</label>
              <textarea name="" id="bio-textarea" cols="30" rows="10"></textarea>

              <button id="save-user-info-button" type="button">Save Changes</button>
            </form>
          </div>
          
          <div id="user-info">
            <p id="username"></p>
            <p id="fullName"></p>
            <p id="bio"></p>
          </div>

          <button id="show-new-post-button">Create Post</button>
          <button id="cancel-post-button" style="display: none">Cancel</button>
          <textarea name="new-post" id="new-post-textarea" cols="30" rows="10" style="display: none"></textarea>
          <button id="create-post-button" style="display: none">Post</button>

          <div id="posts-div" class="user-posts-container"></div>
        </div>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
