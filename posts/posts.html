<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <title>Posts</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
  </head>
  <body>
    <header class="nav-bar">
      <h1 class="posts-title">Main Feed</h1>
      <div style="width: 75%;"></div>
      <a class="nav-icon" href="../profile.html"><img style="width: 80%;" src="/assets/navProfileIcon.svg" alt=""></a>
      <a class="nav-icon" id="log-out-button"><img style="width: 80%;" src="/assets/logoutIcon.svg" alt=""></a>
    </header>

    <main class="main">
      
      <div class="side-column">
        <div id="left-box" class="side-box">
        <table style="width: 100%; display: flex; flex-direction: column; align-items: center;">
          <thead>
            <tr>
              <th>
                <h3>Users</h3>
                
              </th>
            </tr>
          </thead>
          <tbody id="username-table-body" style="width: 80%;">
          </tbody>
        </table>
      </div>
      </div>
      
      
     
      
      <div class="central-column">
        <div id="posts-div" class="user-posts-container">

        </div>
      </div>

      <div class="side-column">
        <div id="right-box" class="side-box" style="height: auto;">
          <label style="display: flex; justify-content: center;" for="sort-by-form"><h3>Sort By</h3></label>
          <form style="display: flex; flex-direction: column; width: 100%; align-items: center;" id="sort-by-form">
            <div class="side-radio-button">
              <label class="side-radio-button-label" for="sort-by-newest-radio">
                <input id="sort-by-newest-radio" type="radio" name="sort-by-radio" value="newest" checked> Newest
              </label>
            </div>
            <div class="side-radio-button">s
              <label class="side-radio-button-label" for="sort-by-oldest-radio">
                <input for="sort-by-oldest-radio" type="radio" name="sort-by-radio" value="oldest"> Oldest
              </label>
            </div>
            <div class="side-radio-button">
              <label class="side-radio-button-label" for="sort-by-most-likes-radio">
                <input id="sort-by-most-likes-radio" type="radio" name="sort-by-radio" value="most-likes"> Most Liked
              </label>
            </div>
            <div class="side-radio-button">
              <label class="side-radio-button-label" for="sort-by-username-radio">
                <input for="sort-by-username-radio" type="radio" name="sort-by-radio" value="username"> Username
              </label>
            </div>
          </form>
          
          </select>
        </div>
        <button class="generic-button" id="show-new-post-button">Create Post</button>

      </div>
      
      
    </main>

       <footer>
        
       </footer>





       <div class="create-post-modal" id="create-post-modal">
        <div class="create-post-container">
          <h3>Whats On Your Mind...?</h3>
          <textarea class="create-textarea" name="new-post" id="new-post-textarea" cols="30" rows="10" placeholder="Type Here..."></textarea>
          <div>
            <button id="cancel-post-button">Cancel</button>
            <button id="create-post-button">Post</button>
          </div>
          
        </div>
      </div>

    <!-- Page-specific code -->
    <script src="../global.js"></script>
    <script src="loadPosts.js"></script>
    <script src="posts.js"></script>
    
  </body>
</html>
