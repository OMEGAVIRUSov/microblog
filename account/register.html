<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="register.css">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />
    <style>
      form {
        max-width: 8rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
    </style>

    <title>Login to the Microblog Network!</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <h1>Register</h1>
      <div class="fieldset">
        <form>
          <label for="name-input">Name: </label>
          <input id="name-input" type="text" />

          <label for="user-name-input">Username: </label>
          <input id="user-name-input" type="text" />

          <label for="password-input">Password: </label>
          <input id="password-input" type="text" />

          <button type="button" id="submit-button">Submit</button>
        </form>
      </div>
      <img src="/assets/microblogLogo (2).svg" alt="" srcset="">
    </main>
    

    <footer></footer>

    <!-- Page-specific code -->
    <script src="register.js"></script>
  </body>
</html>
